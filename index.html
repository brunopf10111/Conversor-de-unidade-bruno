<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Unidades</title>
  <link rel="stylesheet" href="style.css"> <!-- Caminho correto -->
</head>
<body>
  <header>
    <h1>Conversor de Unidades</h1>
  </header>
  
  <main>
    <div class="conteudo">
    <label for="value">Valor:</label>
    <input type="number" id="value" step="any" required><br>

    <label for="unitFrom">De:</label>
    <select id="unitFrom">
      <option value="km">Quilômetros</option>
      <option value="m">Metros</option>
      <option value="cm">Centímetros</option>
    </select><br>

    <label for="unitTo">Para:</label>
    <select id="unitTo">
      <option value="km">Quilômetros</option>
      <option value="m">Metros</option>
      <option value="cm">Centímetros</option>
    </select><br>

    <button onclick="convert()">Converter</button>
    <p id="result"></p>
</div>
  </main>

  <footer>
    <p>© 2024 Bruno P.F- Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
